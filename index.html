
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Utility Classes */
        .container {
            width: 100%;
            max-width: 935px;
            margin: 20px auto;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .text-center {
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo img {
            height: 29px;
        }

        nav .nav-links a {
            margin-left: 20px;
            color: #262626;
            text-decoration: none;
            font-size: 20px;
        }

        nav .nav-links a:hover {
            color: #8e8e8e;
        }

        /* Stories Section */
        #stories {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .story {
            display: inline-block;
            margin-right: 10px;
            text-align: center;
            cursor: pointer;
        }

        .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #c62828;
            padding: 2px;
        }

        .story p {
            font-size: 12px;
            color: #262626;
        }

        /* Main Feed */
        main {
            width: 100%;
            max-width: 614px;
        }

        .post {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .post-header {
            padding: 10px;
            align-items: center;
        }

        .post-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-image img {
            width: 100%;
            height: auto;
        }

        .post-actions {
            padding: 10px;
        }

        .post-actions button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .post-actions button:hover{
            color: #8e8e8e;
        }

        .post-likes {
            padding: 0 10px;
            font-weight: bold;
        }

        .post-caption {
            padding: 10px;
        }

        .post-caption strong {
            margin-right: 5px;
        }

        /* Explore Page */
        #explore {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 935px;
        }

        .explore-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
        }
        .explore-item img:hover{
            opacity: 0.8;
        }

        /* Notifications Page */
        #notifications {
            width: 100%;
            max-width: 614px;
        }

        .notification {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .notification img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Messages Page */
        #messages {
            width: 100%;
            max-width: 614px;
        }

        .message {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Reels Page */
        #reels {
            width: 100%;
            max-width: 614px;
        }

        .reel {
            position: relative;
            margin-bottom: 20px;
        }

        .reel video {
            width: 100%;
            border-radius: 4px;
        }

        /* Settings Page */
        #settings {
            width: 100%;
            max-width: 614px;
        }

        .setting-item {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #8e8e8e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav .nav-links {
                display: none; /* Hide links on small screens */
            }

            #explore {
                grid-template-columns: repeat(2, 1fr); /* Two columns on smaller screens */
            }
        }
    </style>
</head>
